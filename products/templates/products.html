<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
  <ul>
      {% for product in products %}
        <a href="{% url 'update_product' product.id %}">
          <li>{{ product.description }}</li>
        </a>
    {% endfor %}
  </ul>

    <a href="{% url 'create_products' %}">New products</a>
</body>
</html>
